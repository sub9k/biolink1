<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@destiny pro</title>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">

    <!-- Boxicons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        /* Video Background */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.5s ease;
            z-index: 10;
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
        .biolink-container {
            display: none;
            background-color: rgba(40, 40, 40, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
        }
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .social-icon {
            color: #fff;
            font-size: 30px;
            transition: transform 0.3s ease;
        }
        .social-icon:hover {
            transform: scale(1.2);
        }
        .badges {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        .badge {
            background-color: #333;
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 14px;
            color: white; /* Made badge text white */
        }
        .username {
            color: white; /* Made "Your Name" text white */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .roblox-icon {
            width: 32px;
            height: 32px;
            filter: invert(1);
	    margin-top: 2px;
        } 
    </style>
</head>
<body>

    <video class="video-bg" autoplay muted loop>
        <source src="https://github.com/sub9k/biolink1/raw/refs/heads/main/pinterestdownloader.com-1742228336.285247.mp4" type="video/mp4">
    </video>

    <div class="overlay" id="overlay" onclick="showBioLink()">
        <h1 class="text-3xl font-bold text-white">@ftsf</h1>
    </div>

    <!-- Biolink Content -->
    <div class="biolink-container" id="biolink">
        <div class="profile-pic">
            <img src="https://media.discordapp.net/attachments/972084009762967604/972294432625934376/pfps-dPY2aE.jpg?ex=67d96781&is=67d81601&hm=ef6fd639d2b383f3ae9f5a348af2d836b3a9a7fb0399f331ac32001be9a715cc&=&format=webp" alt="Profile Picture">
        </div>
        <h1 class="text-2xl font-bold username">Destiny</h1>
        <p class="text-gray-400"></p>

        <!-- Badges -->
        <div class="badges">
            <span class="badge">Owner</span>
        </div>

        <div class="social-links">
            <!-- Roblox Link with Image Icon -->
            <a href="https://www.roblox.com/users/1248366656/profile" target="_blank" class="social-icon">
                <img src="https://cdn.discordapp.com/attachments/1263520210292576257/1351235138108788787/roblox.png?ex=67d9a349&is=67d851c9&hm=e78cb6619eb64bb12179bac19ddbd256005af4ed1ea8ec7b38555199748d7c07&" alt="Roblox" class="roblox-icon">
            </a>

            <!-- Discord Link -->
            <a href="https://discord.com/users/794619423616532561" target="_blank" class="social-icon">
                <i class="bx bxl-discord"></i>
            </a>
        </div>

        <audio id="background-music" loop>
            <source src="https://github.com/sub9k/biolink1/raw/refs/heads/main/03.%20skippin%20class%20(Prod.%20Xaviersobased%20And%20Juggn)%20%5BAnd%203%5D.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        function showBioLink() {
            document.getElementById("overlay").classList.add("hidden");
            document.getElementById("biolink").style.display = "block";

            let audio = document.getElementById("background-music");
            audio.play().catch(error => console.log("Autoplay blocked, user must interact:", error));
        }
    </script>

</body>
</html>
