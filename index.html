<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEST BIOLINK IN WHOLE ENITRE WORLD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: black;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: background 0.5s;
        }
        .overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.5s ease;
            z-index: 10;
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
        .biolink-container {
            display: none;
            background-color: rgba(40, 40, 40, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
        }
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .social-icon {
            color: #fff;
            font-size: 24px;
            transition: transform 0.3s ease;
        }
        .social-icon:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="showBioLink()">
        <h1 class="text-3xl font-bold">@destiny</h1>
    </div>

    <div class="biolink-container" id="biolink">
        <div class="profile-pic">
            <img src="https://raw.githubusercontent.com/sub9k/biolink1/refs/heads/main/rexcommence.png" alt="Profile Picture">
        </div>
        <h1 class="text-2xl font-bold">destiny</h1>
        <p class="text-gray-400">Yo whats up konichiwa.</p>
        <div class="social-links">
            <a href="https://example.com" target="_blank" class="social-icon"><i class="bx bxl-globe"></i></a>
            <a href="https://tiktok.com" target="_blank" class="social-icon"><i class="bx bxl-tiktok"></i></a>
            <a href="https://roblox.com" target="_blank" class="social-icon"><i class="bx bxl-roblox"></i></a>
            <a href="https://discord.com" target="_blank" class="social-icon"><i class="bx bxl-discord"></i></a>
        </div>
    </div>

    <script>
        function showBioLink() {
            document.getElementById("overlay").classList.add("hidden");
            document.getElementById("biolink").style.display = "block";
        }
    </script>

</body>
</html>
